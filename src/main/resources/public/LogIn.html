<div id="wrapper">
<div id="Login" class="form-login">
<form>
                                <h1>Log in</h1>
                                <p>
                                    <label for="email"> Your email</label>
                                    <input id="email" name="email" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login_button">
                                    <input type="submit" value="Login" onclick="signin()"/>
								</p>
                                <p class="change_link">
									<label>Not a member yet ?</label>
									<a id="sighup" onclick="tologin()">Join us</a>
								</p>
                            </form>
</div>
<div id="Signup" class="form-sign">
<form>
                                <h1> Sign up </h1>
                                <p>
                                    <label for="usernamesignup">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p>
                                    <label for="emailsignup"> Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                                </p>
                                <p>
                                    <label for="passwordsignup">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin_button">
									<input type="submit" value="Sign up" onclick="signup()"/>
								</p>
                                <p class="change_link">
									<label>Already a member ?</label>
									<a id="login" onclick="tosign()"> Go and log in </a>
								</p>
                            </form>
</div></div>
